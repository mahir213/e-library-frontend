<div class="register-container">
  <div class="register-card">
    <h3 class="register-header">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="username" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
    <div class="login-link">
      <a routerLink="/login">Already have an account? Login here</a>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="router.url.includes('registered=true')" class="success-message">You have been successfully registered. Please log in.</p>
  </div>
</div>
