
<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#view-books" onclick="showSection('view-books')">View Books</a></li>
                    <li><a href="#view-users" onclick="showSection('view-users')">View Users</a></li>
                    <li><a href="#add-book" onclick="showSection('add-book')">Add Book</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div id="view-books" class="section">
                <h2>View Books</h2>
                <!-- Content for viewing books -->
            </div>
            <div id="view-users" class="section">
                <h2>View Users</h2>
                <!-- Content for viewing users -->
            </div>
            <div id="add-book" class="section">
                <h2>Add Book</h2>
                <form id="add-book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="publishedDate">Published Date:</label>
                    <input type="date" id="publishedDate" name="publishedDate">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                    <label for="coverImageUrl">Cover Image URL:</label>
                    <input type="url" id="coverImageUrl" name="coverImageUrl">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
