<div class="login-container">
  <div class="login-card">
    <h3 class="login-header">Login</h3>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" [(ngModel)]="email.value" [formControl]="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password.value" [formControl]="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="register-link">
      <a routerLink="/register">Don't have an account? Register here</a>
    </div>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
