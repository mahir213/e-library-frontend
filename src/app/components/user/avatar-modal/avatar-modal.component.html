<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="avatarSelected.emit('')">&times;</span>
    <h2>Select an Avatar</h2>
    <div class="avatar-grid">
      <img *ngFor="let avatar of avatars" [src]="avatar" (click)="selectAvatar(avatar)" class="avatar-option">
    </div>
  </div>
</div>
